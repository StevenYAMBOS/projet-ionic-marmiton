  <form #form="ngForm" (submit)="editCategories(form)" class="ion-margin-top ion-padding-top">

      <ion-input name="id" type="hidden" [(ngModel)]="categories.id"></ion-input>
      <ion-label position="floating">Titre</ion-label>

  </form>

</ion-content>
